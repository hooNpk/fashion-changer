<html>
<head>
    <title>Real-time Hair Segmentation</title>
    <style>
        video, canvas {
            width: 640px;
            height: 480px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Real-time Hair Segmentation</h1>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Initialize the webcam video
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing webcam: ', err);
            });

        async function sendFrame() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataUrl = canvas.toDataURL('image/png');

            const response = await fetch('/upload', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'image_data=' + encodeURIComponent(imageDataUrl)
            });

            if (response.ok) {
                const result = await response.json();
                const segmentedImg = new Image();
                segmentedImg.onload = function () {
                    context.drawImage(segmentedImg, 0, 0, canvas.width, canvas.height);
                };
                segmentedImg.src = 'data:image/png;base64,' + result.segmented_image;
            } else {
                console.error('Error processing the frame');
            }

            requestAnimationFrame(sendFrame);
        }

        video.addEventListener('play', () => {
            sendFrame();
        });
    </script>
</body>
</html>
