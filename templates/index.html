<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Segmentation</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Modern font */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; /* Light grey background */
        }

        .main-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        video, canvas {
            width: 640px;
            height: 480px;
            border: 1px solid #ccc; /* Lighter border */
        }

        .controls {
            margin-top: 20px;
        }

        .control-group {
            margin-bottom: 20px; /* adds space between control groups */
        }

        label, select, .color-picker-info {
            font-size: 16px;
            color: #333; /* Darker text for better readability */
        }

        .color-picker-info {
            display: inline-block; /* Align text and color picker on the same line */
            margin-right: 10px; /* Space between the text and color picker */
            line-height: 28px; /* Vertically align text with the color picker */
        }

        button {
            display: block;
            margin: 10px auto;
            font-size: 14px;
        }

        select, input[type=color], button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer; /* Cursor indicator for clickable items */
        }

        input[type="color"] {
            vertical-align: middle; /* Align color picker with the text */
        }

        #loading {
            display: none;
            font-size: 16px;
            color: red;
            position: absolute;
            top: 10px;  
            left: 10px; 
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        #uploadInput {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Change Your Fashion</h1>
        <div class="controls">
            <div class="control-group">
                <label for="imageType">Choose Image Type: </label>
                <select id="imageType">
                    <option value="webcam">Real Time Through WebCam</option>
                    <option value="upload">Upload your Picture</option>
                </select>
            </div>
            <div class="control-group">
                <label for="segmentationType">Segmentation Type: </label>
                <select id="segmentationType">
                    <option value="hair">Hair Segmentation</option>
                    <option value="cloth">Cloth Segmentation</option>
                </select>
            </div>
            <div class="control-group">
                <span class="color-picker-info">Masking color: </span>
                <input type="color" id="maskColor" value="#0082FF" title="Mask color: ">
                
            </div>
            <button id="captureButton" style="display:none;">Capture Image</button>
            <input type="file" id="uploadInput" accept="image/*" style="display:none;">
        </div>
        <div class="video-container">
            <video id="video" autoplay playsinline muted></video>
            <canvas id="canvas"></canvas>
        </div>
        <div id="loading">Loading...</div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const video = document.getElementById('video');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('captureButton');
        const segmentationTypeSelect = document.getElementById('segmentationType');
        const maskColorInput = document.getElementById('maskColor');
        const loading = document.getElementById('loading');
        const imageTypeSelect = document.getElementById('imageType');
        const uploadInput = document.getElementById('uploadInput');

        // Initialize the webcam video
        function startWebcam() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error('Error accessing webcam: ', err);
                });
        }

        function stopWebcam() {
            let stream = video.srcObject;
            let tracks = stream.getTracks();

            tracks.forEach(function(track) {
                track.stop();
            });

            video.srcObject = null;
        }

        function updateUI() {
            if (imageTypeSelect.value === 'upload') {
                captureButton.style.display = 'none';
                uploadInput.style.display = 'block';
                video.style.display = 'none';
                stopWebcam();
            } else if (imageTypeSelect.value === 'webcam' && segmentationTypeSelect.value === 'hair') {
                captureButton.style.display = 'none';
                uploadInput.style.display = 'none';
                video.style.display = 'block';
                startWebcam();
                sendFrame();
            } else {
                captureButton.style.display = 'block';
                uploadInput.style.display = 'none';
                video.style.display = 'block';
                startWebcam();
            }
        }

        let animationFrameId;

        async function sendFrame() {
            if (segmentationTypeSelect.value === 'hair' && imageTypeSelect.value === 'webcam') {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageDataUrl = canvas.toDataURL('image/png');
                const maskColor = maskColorInput.value;
                const segmentationType = segmentationTypeSelect.value;

                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'image_data=' + encodeURIComponent(imageDataUrl) + '&mask_color=' + encodeURIComponent(maskColor) + '&segmentation_type=' + encodeURIComponent(segmentationType)
                });

                if (response.ok) {
                    const result = await response.json();
                    const segmentedImg = new Image();
                    segmentedImg.onload = function () {
                        context.drawImage(segmentedImg, 0, 0, canvas.width, canvas.height);
                    };
                    segmentedImg.src = 'data:image/png;base64,' + result.segmented_image;
                } else {
                    console.error('Error processing the frame');
                }

                animationFrameId = requestAnimationFrame(sendFrame);
            }
        }

        captureButton.addEventListener('click', async () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataUrl = canvas.toDataURL('image/png');
            const maskColor = maskColorInput.value;
            const segmentationType = segmentationTypeSelect.value;

            loading.style.display = 'block';

            const response = await fetch('/upload', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'image_data=' + encodeURIComponent(imageDataUrl) + '&mask_color=' + encodeURIComponent(maskColor) + '&segmentation_type=' + encodeURIComponent(segmentationType)
            });

            if (response.ok) {
                const result = await response.json();
                const segmentedImg = new Image();
                segmentedImg.onload = function () {
                    context.drawImage(segmentedImg, 0, 0, canvas.width, canvas.height);
                    loading.style.display = 'none';
                };
                segmentedImg.src = 'data:image/png;base64,' + result.segmented_image;
            } else {
                console.error('Error processing the frame');
                loading.style.display = 'none';
            }
        });

        imageTypeSelect.addEventListener('change', updateUI);
        segmentationTypeSelect.addEventListener('change', updateUI);

        uploadInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async function (e) {
                    const image = new Image();
                    image.onload = async function () {
                        canvas.width = image.width;
                        canvas.height = image.height;
                        context.drawImage(image, 0, 0);

                        const imageDataUrl = canvas.toDataURL('image/png');
                        const maskColor = maskColorInput.value;
                        const segmentationType = segmentationTypeSelect.value;

                        loading.style.display = 'block';

                        const response = await fetch('/upload', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body: 'image_data=' + encodeURIComponent(imageDataUrl) + '&mask_color=' + encodeURIComponent(maskColor) + '&segmentation_type=' + encodeURIComponent(segmentationType)
                        });

                        if (response.ok) {
                            const result = await response.json();
                            const segmentedImg = new Image();
                            segmentedImg.onload = function () {
                                context.drawImage(segmentedImg, 0, 0, canvas.width, canvas.height);
                                loading.style.display = 'none';
                            };
                            segmentedImg.src = 'data:image/png;base64,' + result.segmented_image;
                        } else {
                            console.error('Error processing the frame');
                            loading.style.display = 'none';
                        }
                    };
                    image.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Initial setup
        updateUI();
    </script>
</body>
</html>
